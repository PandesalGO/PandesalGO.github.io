<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandesal GO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-fluid" style="background-color: #0f224a; padding: 1%;">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-md-auto">
          <img src="https://store.pokemongo.com/_next/image?url=https%3A%2F%2Fstorage.googleapis.com%2Fplatform-webstore-rel-assets%2Fpgo%2Fsite_assets%2FLogo-Outline.png&w=96&q=75" alt="Pandesal GO">
        </div>
        <div class="col-md-auto visible-only-1k" style="padding: 1% 5%;">
          <div class="container text-center">
            <div class="row">
              <div class="col-md-auto">
                <a href="about.html" class="text-white text-decoration-none">About Us</a>
              </div>
              <div class="col-md-auto">
                <a href="news.html" class="text-white text-decoration-none">News</a>
              </div>
              <div class="col-md-auto">
                <a href="store.html" class="text-white text-decoration-none">Web store</a>
              </div>
              <div class="col-md-auto">
                <a href="#" class="text-white text-decoration-none" data-bs-toggle="modal" data-bs-target="#voucherModal">
                  Redeeming a Voucher
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="voucherModal" tabindex="-1" aria-labelledby="voucherModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #0f224a; color: white;">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="voucherModalLabel">Voucher Redemption</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="voucherInput" class="form-label">Enter your code:</label>
        <input type="text" class="form-control" id="voucherInput" placeholder="ex. Pandesal123">
        <div id="voucherMessage" class="mt-3 fw-bold" style="display: none;"></div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="redeemVoucher()">Redeem</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redeemVoucher() {
      const input = document.getElementById("voucherInput").value.trim();
      const message = document.getElementById("voucherMessage");

      if (input !== "") {
        message.textContent = "Voucher Successful!";
        message.style.display = "block";
        message.classList.remove("text-danger");
        message.classList.add("text-success");
      } else {
        message.textContent = "Please enter a valid voucher code.";
        message.style.display = "block";
        message.classList.remove("text-success");
        message.classList.add("text-danger");
      }
    }
  </script>
</body>
</html>
